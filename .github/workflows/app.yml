name: Appium CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  ui-tests:
    strategy:
      matrix:
        api-level: [28]
        target: [default]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3.6.0
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'
      - name: Install the Emulator
        run: |
          chmod +x ./scripts/RunAppiumServer.sh
          ./scripts/RunAppiumServer.sh
        shell: bash
      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2.27.0
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: mvn clean test -Dsurefire.suiteXmlFiles=mobile_testng.xml
      - name: Checkout code
        uses: actions/checkout@v2
        with:
        fetch-depth: 0 # Fetch all history for Git LFS
        lfs: true # Checkout large files with Git LFS



