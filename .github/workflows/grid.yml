name: Selenium Grid Test

on:
  push:
     branches: [ "main" ]
  schedule:
    - cron: '00 5 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:4.1.0
        ports:
          - 4444:4444
    strategy:
      matrix:
        os: [mac, windows]
        browser: ${{ if eq(matrix.os, 'mac') }}[chrome, safari]${{ else }}[chrome]${{ endif }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run Selenium Tests
        run: mvn test -DremoteDriverUrl=http://selenium:4444/wd/hub -Dos=${{ matrix.os }} -Dbrowser=${{ matrix.browser }} -DsuiteXmlFile=web_testng.xml
